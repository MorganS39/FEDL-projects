<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <!-- Linked (in order) bootstrap, fonts, and fontawesome, + personal css stylesheet -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" href="randomQuote.css"/>
        <title>Random Quote Machine Project</title>
    </head>
    <body>
        <div id="wrapper"> <!-- wrapper id element required in story#1 -->
            <div id="quote-box"> <!-- quote box id required from story#1-2 -->
                <div class="quote-text"> <!-- created quote-text to put text inside -->
                    <i class="fa fa-quote-left"> </i>
                    <span id="text"></span> <!-- the id text required to insert quote-->
                </div>
                <div class="quote-author"> <!-- quote-author holds id author -->
                    - <span id="author"></span> <!-- author is replaced with random author -->
                </div>
                <div class="buttons">
                    <!-- Tweet button logic -->
                    <a 
                        class="button"
                        id="tweet-quote"
                        title="Tweet this"
                        href="twitter.com/intent/tweet"
                        target="_blank"
                    >
                        <i class="fa fa-twitter">tweet</i>
                    </a>
                    <!-- New quote button logic-->
                    <button class="button" id="new-quote">New Quote</button>
                </div>
            </div>
        </div>
    </body>
</html>
